<div class="textSize">
    <h1>Potato Bread</h1>
    <h3>Yields: 1 loaf</h3>
    <script type="text/javascript" src="../../script.js"></script><button type="button" class="mainButtonBorder buttonPadding" onclick="printPage()"><b>Save Recipe</b></button>

<!--
   this ingredients div container has checkboxes setup so that users can check off ingredients and their measurements as they have them.
-->

<div class="textSize">
    <h3>Ingredients:</h3>
    <ul>
        <input type="checkbox" id="potatoBreadFlour" name="potatoBreadFlour" value="">
        <label for="potatoBreadFlour" class="strikethrough">All-Purpose or Bread Flour: 3 Cups</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadSugar" name="potatoBreadSugar" value="">
        <label for="potatoBreadSugar" class="strikethrough">Sugar: 3/4 Cups</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadSalt" name="potatoBreadSalt" value="">
        <label for="potatoBreadSalt" class="strikethrough">Salt: 1 tsp</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadPotato" name="potatoBreadPotato" value="">
        <label for="potatoBreadPotato" class="strikethrough">Potatoes: 2-3 large potatoes, mashed</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadYeast" name="potatoBreadYeast" value="">
        <label for="potatoBreadYeast" class="strikethrough">Dry or Instant Yeast: 1 tsp</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadWaterOrMilk" name="potatoBreadWaterOrMilk" value="">
        <label for="potatoBreadWaterOrMilk" class="strikethrough">Water or Milk: 1 Cup</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadEgg" name="potatoBreadEgg" value="">
        <label for="potatoBreadEgg" class="strikethrough">Eggs: 1</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadButter" name="potatoBreadButter" value="">
        <label for="potatoBreadButter" class="strikethrough">Butter: 6 tbsp, softened</label>

        <br>
        <br>

        <input type="checkbox" id="potatoBreadEggwash" name="potatoBreadEggwash" value="">
        <label for="potatoBreadEggwash" class="strikethrough">Eggwash (Optional): 1 Beaten Egg with a Splash of Milk</label>
    </ul>

    <br>
</div>

    <!--
        this steps div container has checkboxes set up so that users can check off the steps to making this recipe as they do them.
    -->

<div class="textSize">
    <h3>Steps:</h3>
    <ol class="textAlignment">
        <li>
            <input type="checkbox" id="potatoBreadStep1" name="potatoBreadStep1" value="">
            <label for="potatoBreadStep1" class="strikethrough">Mix the yeast with the warm water or milk and leave covered for 10-15 <br>
                minutes to bloom.</label>
        </li>

        <br>

        <li>
            <input type="checkbox" id="potatoBreadStep2" name="potatoBreadStep2" value="">
            <label for="potatoBreadStep2" class="strikethrough">In a large bowl, combine all the ingredients and knead for 10 minutes or until <br>
                a smooth ball of dough forms.</label>
        </li>

        <br>

        <li>
            <input type="checkbox" id="potatoBreadStep3" name="potatoBreadStep3" value="">
            <label for="potatoBreadStep3" class="strikethrough">Brush some oil on the dough ball and bowl. Cover and leave to proof for 1 hour.</label>
        </li>

        <br>

        <li>
            <input type="checkbox" id="potatoBreadStep4" name="potatoBreadStep4" value="">
            <label for="potatoBreadStep4" class="strikethrough">Preheat oven to 350&deg;F (176&deg;C) and lightly grease your preferred bread loaf pan <br>
                with some oil.</label>
        </li>

        <br>

        <li>
            <input type="checkbox" id="potatoBreadStep5" name="potatoBreadStep5" value="">
            <label for="potatoBreadStep5" class="strikethrough">Dust a clean work surface with some flour and start shaping the dough into a log <br>
                that fits into the loaf pan. Use more flour if needed.</label>
        </li>

        <br>

        <li>
            <input type="checkbox" id="potatoBreadStep6" name="potatoBreadStep6" value="">
            <label for="potatoBreadStep6" class="strikethrough">Brush the top of the loaf with the eggwash, if desired. Bake for 50-60 minutes.</label>
        </li>

        <br>

        <li>
            <input type="checkbox" id="potatoBreadStep7" name="potatoBreadStep7" value="">
            <label for="potatoBreadStep7" class="strikethrough">Brush the top of the loaf with butter and leave to cool completely before cutting <br>
                and serving.</label>
        </li>
    </ol>
</div>

        <br><li>Lasts for days if stored properly.</li>
