<!--
   this ingredients div container has checkboxes setup so that users can check off ingredients and their measurements as they have them.
-->

<div class="textSize">
    <h3>Ingredients:</h3>
    <ul>
        <li><input type="checkbox" id="chiliOilChiliFlakes" name="chiliOilChiliFlakes" value=""><label for="chiliOilChiliFlakes" class="strikethrough">3/4 cups of chili flakes</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilCinnamonSticks" name="chiliOilCinnamonSticks" value=""><label for="chiliOilCinnamonSticks" class="strikethrough">2 cinnamon sticks</label> </li>
        <br>
        <li><input type="checkbox" id="chiliOilSzechuanPeppercorns" name="chiliOilSzechuanPeppercorns" value=""><label for="chiliOilSzechuanPeppercorns" class="strikethrough">1/2 cup of szechuan peppercorns</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilStarAnise" name="chiliOilStarAnise" value=""><label for="chiliOilStarAnise" class="strikethrough">3 star anise</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilSalt" name="chiliOilSalt" value=""><label for="chiliOilSalt" class="strikethrough">1 tsp of salt</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilBlackPepper" name="chiliOilBlackPepper" value=""><label for="chiliOilBlackPepper" class="strikethrough"> 1 1/2 tsp of black pepper</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilCLoves" name="chiliOilCloves" value=""><label for="chiliOilCLoves" class="strikethrough">1/4 cups of cloves</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilOil" name="chiliOilOil" value=""><label for="chiliOilOil" class="strikethrough">3 cups of oil</label></li>
    </ul>
</div>
<br>

<!--
   this steps div container has checkboxes set up so that users can check off the steps to making this recipe as they do them.
-->

<div class="textSize">
    <h3>Steps:</h3>
    <ol class="textAlignment">
        <li><input type="checkbox" id="chiliOilStep1" name="chiliOilStep1" value=""><label for="chiliOilStep1" class="strikethrough">
            Put the chili flakes and szechuan peppercorns into a large, heat safe <br> bowl or jar and set aside.</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilStep2" name="chiliOilStep2" value=""><label for="chiliOilStep2" class="strikethrough">
            Pour the spices and aromatics along with the oil into a sauce over <br> medium to low heat and gently and periodically stir
            until the oil <br> reaches about 225&deg;F (110&deg;C).</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilStep3" name="chiliOilStep3" value=""><label for="chiliOilStep3" class="strikethrough">
            Strain the infused oil into the chili flakes and szechuan peppercorns, <br> stir to combine and leave to cool.</label></li>
    </ol>
</div>
