<!--
   this steps div container has checkboxes set up so that users can check off the steps to making this recipe as they do them.
-->

<div class="textSize">
    <br><h3>Steps:</h3>
    <ol class="textAlignment">
        <li><input type="checkbox" id="potatoCakesStep1" name="potatoCakesStep1" value=""><label for="potatoCakesStep1" class="strikethrough">Fill up a large saucepan or pot with some water,
                    sprinkle with salt, and bring to a boil.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep2" name="potatoCakesStep2" value=""><label for="potatoCakesStep2" class="strikethrough">While the water comes to a boil, peel and cut
                    the potatoes into quarters and toss into the <br> pot of boiling water.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep3" name="potatoCakesStep3" value=""><label for="potatoCakesStep3" class="strikethrough">After the potatoes are fork tender, drain
                    and set aside, for now.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep4" name="potatoCakesStep4" value=""><label for="potatoCakesStep4" class="strikethrough">In a small bowl, beat the egg with the milk.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep5" name="potatoCakesStep5" value=""><label for="potatoCakesStep5" class="strikethrough">After the potatoes have cooled, using a potato ricer or
                    a masher, mash the potatoes into <br> a bowl. Add the seasonings with the potatoes and mix to combine.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep6" name="potatoCakesStep6" value=""><label for="potatoCakesStep6" class="strikethrough">Coat the cakes in the egg and the bread crumbs until well
                    coated. Shake off any excess.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep7" name="potatoCakesStep7" value=""><label for="potatoCakesStep7" class="strikethrough">In a frying pan, heat some oil to 325-375&deg;F (163-190&deg;C)
                    and fry until golden brown.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep8" name="potatoCakesStep8" value=""><label for="potatoCakesStep8" class="strikethrough">Top with the cilantro and serve with your preferred sauce.</label></li>
    </ol>
