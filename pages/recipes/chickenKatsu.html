<!--
   this ingredients div container has checkboxes setup so that users can check off ingredients and their measurements as they have them.
-->

<div class="textSize">
    <h3>Ingredients:</h3>
    <h4>For the Chicken:</h4>
    <ul>
        <li>
            <input type="checkbox" id="chickenKatsuChicken" name="chickenKatsuChicken" value=""><label for="chickenKatsuChicken" class="strikethrough">Chicken Breast: 1</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuRice" name="chickenKatsuRice" value=""><label for="chickenKatsuRice" class="strikethrough">Rice: 1 serving</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuSalt" name="chickenKatsuSalt" value=""><label for="chickenKatsuSalt" class="strikethrough">Salt: 1 tsp</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuBlackPepper" name="chickenKatsuBlackPepper" value=""><label for="chickenKatsuBlackPepper" class="strikethrough">Black Pepper: 1 tsp</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuGarlicPowder" name="chickenKatsuGarlicPowder" value=""><label for="chickenKatsuGarlicPowder" class="strikethrough">Garlic Powder: 1 tsp</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuPanneEgg" name="chickenKatsuPanneEgg" value=""><label for="chickenKatsuPanneEgg" class="strikethrough">Egg: 1</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuPanneFlour" name="chickenKatsuPanneFlour" value=""><label for="chickenKatsuPanneFlour" class="strikethrough">All-Purpose Flour: 1/4 cup</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuPanneBreadCrumbs" name="chickenKatsuPanneBreadCrumbs" value=""><label for="chickenKatsuPanneBreadCrumbs" class="strikethrough">Bread Crumbs: 1/4 cup</label>
        </li>
    </ul>
    <h4>For the sauce:</h4>
    <ul>
        <li>
            <input type="checkbox" id="chickenKatsuSauceSoySauce" name="chickenKatsuSauceSoySauce" value=""><label for="chickenKatsuSauceSoySauce" class="strikethrough">Soy Sauce: 1/2 cup</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuSauceGarlicClove" name="chickenKatsuSauceGarlicClove" value=""><label for="chickenKatsuSauceGarlicClove" class="strikethrough">Garlic Clove: 1</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuSauceBlackPepper" name="chickenKatsuSauceBlackPepper" value=""><label for="chickenKatsuSauceBlackPepper" class="strikethrough">Black Pepper: 1/2 tsp</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuSauceBrownSugar" name="chickenKatsuSauceBrownSugar" value=""><label for="chickenKatsuSauceBrownSugar" class="strikethrough">Brown Sugar: 2 tsp</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuSauceLemonJuice" name="chickenKatsuSauceLemonJuice" value=""><label for="chickenKatsuSauceLemonJuice" class="strikethrough">Lemon Juice: 1 tsp</label>
        </li>
    </ul>
</div>
<br>

<!--
    this steps div container has checkboxes set up so that users can check off the steps to making this recipe as they do them.
-->

<div class="textSize">
    <h3>Steps:</h3>
    <ol class="textAlignment">
        <li>
            <input type="checkbox" id="chickenKatsuStep1" name="chickenKatsuStep1" value=""><label for="chickenKatsuStep1" class="strikethrough">Cut the chicken breast in half.</label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuStep2" name="chickenKatsuStep2" value=""><label for="chickenKatsuStep2" class="strikethrough">
            Into 3 separate bowls, combine half of the seasonings with <br> the bread crumbs and the flour.
            Beat the egg with some milk <br> in the 3rd bowl. Set aside.
        </label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuStep3" name="chickenKatsuStep3" value=""><label for="chickenKatsuStep3" class="strikethrough">
            Heat some oil in a pan and coat the chicken breasts in the flour, <br>
            egg, and bread crumbs, shaking off the excess coating.
        </label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuStep4" name="chickenKatsuStep4" value=""><label for="chickenKatsuStep4" class="strikethrough">
            Fry the chicken breasts until 165&deg;F (74&deg;C). Rest for about 10 minutes.
        </label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuStep5" name="chickenKatsuStep5" value=""><label for="chickenKatsuStep5" class="strikethrough">
            While the chicken rests, in a small saucepan, bring the sauce to <br> a simmer
            and reduce by a quarter or until thickened slightly. Leave <br> to cool.
        </label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuStep6" name="chickenKatsuStep6" value=""><label for="chickenKatsuStep6" class="strikethrough">
            Cut the chicken against the grain and layer on top of the rice with <br>
            the sauce on top. Garnish with scallions or green onions and sesame <br> seeds.
        </label>
        </li>
        <br>
        <li>
            <input type="checkbox" id="chickenKatsuStep7" name="chickenKatsuStep7" value=""><label for="chickenKatsuStep7" class="strikethrough">
            Enjoy.
        </label>
        </li>
    </ol>
</div>
