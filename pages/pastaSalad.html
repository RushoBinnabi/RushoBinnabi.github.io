<!-- this pastaSalad html file contains the html for the pasta salad recipe for the website. -->

<!DOCTYPE html>
<html lang="en" class="fullPage">
<head>
    <link rel="stylesheet" href="../styles.css"> <!-- adds style using external css file. -->
    <link rel="stylesheet" type="text/css" href="../hideButtons.css" media="print">
    <meta charset="UTF-8">
    <title>Pasta Salad</title>
    <link rel="icon" href="icons\icon.ico"> <!-- adds browser icon. -->
    <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1, maximum-scale=10, minimum-scale=0, user-scalable=yes"> <!-- fits the webpage to the screen. -->
</head>
<body class="backgroundImage fullPage">

<!--
    this div has the heading for the recipe.
-->

<div class="textSize">
    <h1>Pasta Salad</h1>
    <h3>Yields: ~12+ Servings</h3>
    <script type="text/javascript" src="../script.js"></script><button type="button" class="mainButtonBorder buttonPadding" onclick="printPage()"><b>Save Recipe</b></button>
    <br>
    <br>
</div>

<!--
   this ingredients div has checkboxes set up so that users can check off ingredients and their measurements as they have them.
-->

<div class="textSize">
    <h3>Ingredients:</h3>
    <h3>
        For the salad:
    </h3>
    <ul>
        <li><input type="checkbox" id="pastaSaladPasta" name="pastaSaladPasta" value="">
            <label for="pastaSaladPasta" class="strikethrough">3-4 cups of your choice of pasta</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladTomatoes" name="pastaSaladTomatoes" value="">
            <label for="pastaSaladTomatoes" class="strikethrough">1 whole tomato</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladOnions" name="pastaSaladOnions" value="">
            <label for="pastaSaladOnions" class="strikethrough">1/2 small onion</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladOlives" name="pastaSaladOlives" value="">
            <label for="pastaSaladOlives" class="strikethrough">2 cups of olives</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladPeppers" name="pastaSaladPeppers" value="">
            <label for="pastaSaladPeppers" class="strikethrough">4 of your choice of peppers</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladCheese" name="pastaSaladCheese" value="">
            <label for="pastaSaladCheese" class="strikethrough">A handful or two of your choice of cheese</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladCilantro" name="pastaSaladCilantro" value="">
            <label for="pastaSaladCilantro" class="strikethrough">A handful of cilantro</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladSaltAndPepper" name="pastaSaladSaltAndPepper" value="">
            <label for="pastaSaladSaltAndPepper" class="strikethrough">Salt and Pepper to taste</label></li>
    </ul>
    <br>
    <h3>
        For the Vinaigrette:
    </h3>
    <ul>
        <li><input type="checkbox" id="pastaSaladVinaigretteOliveOil" name="pastaSaladVinaigretteOliveOil" value="">
            <label for="pastaSaladVinaigretteOliveOil" class="strikethrough">3/4 cups of Olive Oil</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteTurmeric" name="pastaSaladVinaigretteTurmeric" value="">
            <label for="pastaSaladVinaigretteTurmeric" class="strikethrough">1/2 tsp of Turmeric</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteSaltAndPepper" name="pastaSaladVinaigretteSaltAndPepper"
            value=""><label for="pastaSaladVinaigretteSaltAndPepper" class="strikethrough">Salt and Pepper to taste</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteGarlic" name="pastaSaladVinaigretteGarlic" value="">
            <label for="pastaSaladVinaigretteGarlic" class="strikethrough">4 garlic cloves</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteVinegar" name="pastaSaladVinaigretteVinegar" value="">
            <label for="pastaSaladVinaigretteVinegar" class="strikethrough">3-4 tbsp of Vinegar</label></li>
    </ul>
<br>
</div>

<!--
   this steps div has checkboxes set up so that users can check off the steps to making the recipe as they do them.
-->

<div class="textSize">
    <h3>
        Steps:
    </h3>
    <ol class="textAlignment">
        <li><input type="checkbox" id="pastaSaladStep1" name="pastaSaladStep1" value="">
            <label for="pastaSaladStep1" class="strikethrough">Boil the pasta in some heavily salted water for 8-10 minutes.
                    Strain and set to cool completely.</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladStep2" name="pastaSaladStep2" value="">
            <label for="pastaSaladStep2" class="strikethrough">Slice the olives and dice the other vegetables and put each of them
                    in a separate bowl and set aside.</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladStep3" name="pastaSaladStep3" value="">
            <label for="pastaSaladStep3" class="strikethrough">Mix together the vinaigrette and set aside.</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladStep4" name="pastaSaladStep4" value="">
            <label for="pastaSaladStep4" class="strikethrough">Toss the vegetables with the pasta and the vinaigrette until well combined.</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladStep5" name="pastaSaladStep5" value="">
            <label for="pastaSaladStep5" class="strikethrough">Cover with plastic wrap and chill it in the refrigerator for 2-3 hours.</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladStep6" name="pastaSaladStep6" value="">
            <label for="pastaSaladStep6" class="strikethrough">Serve.</label></li>
    </ol>
</div>

<!--
    this div handles all the javascript functionality for redirecting pages.
-->

<div class="buttons middleButtons">
    <br>
    <h3><script type="text/javascript" src="../script.js"></script><button class="mainButtonBorder buttonPadding" id="backToHomepage" onclick="homepage()"><b>Home</b></button></h3>
    <h3><script type="text/javascript" src="../script.js"></script><button class="mainButtonBorder buttonPadding" id="backToRecipes" onclick="recipes()"><b>Recipes</b></button></h3>
    <br>
</div>
</body>
</html>
