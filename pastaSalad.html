<body class="backgroundImage fullPage">

<div>
    <h1>Pasta Salad</h1>
    <h3>Yields: ~12+ Servings</h3>
    <script type="text/javascript" src="script.js"></script><button type="button" class="mainButtonBorder" onclick="printPage()"><b>Download Recipe</b></button>
    <br>
    <br>
</div>

<div>
    <h3>Ingredients:</h3>
    <h3>
        For the salad:
    </h3>
    <ul>
        <li><input type="checkbox" id="pastaSaladPasta" name="pastaSaladPasta" value="">
            <label for="pastaSaladPasta">3-4 cups of your choice of pasta</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladTomatoes" name="pastaSaladTomatoes" value="">
            <label for="pastaSaladTomatoes">1 whole tomato</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladOnions" name="pastaSaladOnions" value="">
            <label for="pastaSaladOnions">1/2 small onion</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladOlives" name="pastaSaladOlives" value="">
            <label for="pastaSaladOlives">2 cups of olives</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladPeppers" name="pastaSaladPeppers" value="">
            <label for="pastaSaladPeppers">4 of your choice of peppers</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladCheese" name="pastaSaladCheese" value="">
            <label for="pastaSaladCheese">A handful or two of your choice of cheese</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladCilantro" name="pastaSaladCilantro" value="">
            <label for="pastaSaladCilantro">A handful of cilantro</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladSaltAndPepper" name="pastaSaladSaltAndPepper" value="">
            <label for="pastaSaladSaltAndPepper">Salt and Pepper to taste</label></li>
    </ul>
    <br>
    <h3>
        For the Vinaigrette:
    </h3>
    <ul>
        <li><input type="checkbox" id="pastaSaladVinaigretteOliveOil" name="pastaSaladVinaigretteOliveOil" value="">
            <label for="pastaSaladVinaigretteOliveOil">3/4 cups of Olive Oil</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteTurmeric" name="pastaSaladVinaigretteTurmeric" value="">
            <label for="pastaSaladVinaigretteTurmeric">1/2 tsp of Turmeric</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteSaltAndPepper" name="pastaSaladVinaigretteSaltAndPepper"
            value=""><label for="pastaSaladVinaigretteSaltAndPepper">Salt and Pepper to taste</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteGarlic" name="pastaSaladVinaigretteGarlic" value="">
            <label for="pastaSaladVinaigretteGarlic">4 garlic cloves</label></li>
        <br>
        <li><input type="checkbox" id="pastaSaladVinaigretteVinegar" name="pastaSaladVinaigretteVinegar" value="">
            <label for="pastaSaladVinaigretteVinegar">3-4 tbsp of Vinegar</label></li>
    </ul>
</div>
<br>

<div>
    <h3>
        Steps:
    </h3>
    <ol>
        <li><input type="checkbox" id="pastaSaladStep1" name="pastaSaladStep1" value="">
            <label for="pastaSaladStep1"><!-- continue here. --></label></li>
    </ol>
</div>

</div>
</body>
</html>
