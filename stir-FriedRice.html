<!--
    this div container has the heading for the recipe.
-->

<div>
    <h1>Stir-Fried Rice</h1>
    <h3>Yields: 1 Serving</h3>
</div>

<!--
   this ingredients div container has checkboxes setup so that users can check off ingredients and their measurements as they have them.
-->

<div>
    <h3>Ingredients:</h3>
    <ul>
        <li><input type="checkbox" id="stirFriedRiceRice" name="stirFriedRiceRice" value=""><label for="stirFriedRiceRice">3 cups of fridge cold rice</label></li>
        <br><li><input type="checkbox" id="stirFriedTomato" name="stirFriedTomato" value=""><label for="stirFriedTomato">1 tomato, diced</label></li>
        <br><li><input type="checkbox" id="stirFriedOnion" name="stirFriedOnion" value=""><label for="stirFriedOnion">1/4 onion, diced</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceEgg" name="stirFriedRiceEgg" value=""><label for="stirFriedRiceEgg">1 egg</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceSoySauce" name="stirFriedRiceSoySauce" value=""><label for="stirFriedRiceSoySauce">2 tbsp of soy sauce</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceSalt" name="stirFriedRiceSalt" value=""><label for="stirFriedRiceSalt">1/4 tsp of salt, adjust as needed</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceBlackPepper" name="stirFriedRiceBlackPepper" value=""><label for="stirFriedRiceBlackPepper">1 tsp of pepper, adjust
                as needed</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceCuminPowder" name="stirFriedRiceCuminPowder" value=""><label for="stirFriedRiceCuminPowder">1/2 tsp of cumin powder,
                adjust as needed</label></li>
        <br><li><input type="checkbox" id="stirFriedRicePaprika" name="stirFriedRiceCuminPowder" value=""><label for="stirFriedRicePaprika">1/2 tsp of paprika, adjust as needed</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceGarlicPowder" name="stirFriedRiceGarlicPowder" value=""><label for="stirFriedRiceGarlicPowder">1/2 tsp of garlic powder, adjust as needed</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceMeatOrSeafood" name="stirFriedRiceMeatOrSeafood" value=""><label for="stirFriedRiceMeatOrSeafood">1/4 pound of preferred choice of meat and or seafood</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceCilantroAndGreenOnion" name="stirFriedRiceCilantroAndGreenOnion" value=""><label for="stirFriedRiceCilantroAndGreenOnion">Some cilantro and green onions
                for garnishing</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceOil" name="stirFriedRiceOil" value=""><label for="stirFriedRiceOil">Oil, as needed</label></li>
    </ul>
</div>

<!--
   this steps div container has checkboxes set up so that users can check off the steps to making this recipe as they do them.
-->

<div>
    <br><h3>Steps:</h3>
    <ol>
       <li><input type="checkbox" id="stirFriedRiceStep1" name="stirFriedRiceStep1" value=""><label for="stirFriedRiceStep1">In a large pan, put some oil and saut√© the tomato and onion, with some salt <br>
                and pepper, for a few minutes until they become soft and the onions start to <br> change color.</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceStep2" name="stirFriedRiceStep2" value=""><label for="stirFriedRiceStep2">Add the meat and or seafood into the pan and fry for about 5 minutes.</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceStep3" name="stirFriedRiceStep3" value=""><label for="stirFriedRiceStep3">In a small bowl, beat the egg and toss it into the pan along with the rice <br>
                and the rest of the seasonings and the soy sauce and fry for 10 minutes or so, <br> making sure to break up the rice so there are no clumps. Add more oil <br> as necessary to make sure the rice
                doesn't stick to the pan.</label></li>
        <br><li><input type="checkbox" id="stirFriedRiceStep4" name="stirFriedRiceStep4" value=""><label for="stirFriedRiceStep4">Top with the cilantro and green onion and serve while warm.</label></li>
    </ol>
</div>
