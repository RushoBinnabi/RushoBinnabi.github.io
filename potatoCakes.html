<body class="backgroundImage fullPage">
<div>
    <h1>Potato Cakes</h1>
    <h3>Yields: 1 serving</h3>
</div>
<div>
    <h3>Ingredients:</h3>
    <ul>
        <li><input type="checkbox" id="potatoCakesPotatoes" name="potatoCakesPotatoes" value=""><label for="potatoCakesPotatoes">2 to 3 large potatoes</label></li>
        <br><li><input type="checkbox" id="potatoCakesBreadCrumbs" name="potatoCakesBreadCrumbs" value=""><label for="potatoCakesBreadCrumbs">1/2 cup of bread crumbs</label></li>
        <br><li><input type="checkbox" id="potatoCakesEggs" name="potatoCakesEggs" value=""><label for="potatoCakesEggs">2 eggs</label></li>
        <br><li><input type="checkbox" id="potatoCakesMilk" name="potatoCakesMilk" value=""><label for="potatoCakesMilk">A few tablespoons of milk</label></li>
        <br><li><input type="checkbox" id="potatoCakesSalt" name="potatoCakesSalt" value=""><label for="potatoCakesSalt">1/2 tsp of salt</label></li>
        <br><li><input type="checkbox" id="potatoCakesBlackPepper" name="potatoCakesBlackPepper" value=""><label for="potatoCakesBlackPepper">1 tsp of black pepper</label></li>
        <br><li><input type="checkbox" id="potatoCakesGarlicPowder" name="potatoCakesGarlicPowder" value=""><label for="potatoCakesGarlicPowder">1/2 tsp of garlic powder</label></li>
        <br><li><input type="checkbox" id="potatoCakesOil" name="potatoCakesOil" value=""><label for="potatoCakesOil">Oil, as needed</label></li>
        <br><li><input type="checkbox" id="potatoCakesCilantro" name="potatoCakesCilantro" value=""><label for="potatoCakesCilantro">Cilantro, for garnishing</label></li>
    </ul>
</div>
<div>
    <br><h3>Steps:</h3>
    <ol>
        <li><input type="checkbox" id="potatoCakesStep1" name="potatoCakesStep1" value=""><label for="potatoCakesStep1">Fill up a large saucepan or pot with some water,
                    sprinkle with salt, and bring to a boil.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep2" name="potatoCakesStep2" value=""><label for="potatoCakesStep2">While the water comes to a boil, peel and cut
        the potatoes into quarters and toss into the <br> pot of boiling water.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep3" name="potatoCakesStep3" value=""><label for="potatoCakesStep3">After the potatoes are fork tender, drain
                    and set aside, for now.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep4" name="potatoCakesStep4" value=""><label for="potatoCakesStep4">In a small bowl, beat the egg with the milk.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep5" name="potatoCakesStep5" value=""><label for="potatoCakesStep5">After the potatoes have cooled, using a potato ricer or
        a masher, mash the potatoes into <br> a bowl. Add the seasonings with the potatoes and mix to combine.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep6" name="potatoCakesStep6" value=""><label for="potatoCakesStep6">Coat the cakes in the egg and the bread crumbs until well
                    coated. Shake off any excess.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep7" name="potatoCakesStep7" value=""><label for="potatoCakesStep7">In a frying pan, heat some oil to 325-375&deg;F (163-190&deg;C)
                    and fry until golden brown.</label></li>
        <br><li><input type="checkbox" id="potatoCakesStep8" name="potatoCakesStep8" value=""><label for="potatoCakesStep8">Top with the cilantro and serve with your preferred sauce.</label></li>
    </ol>
</div>
