<body class="backgroundImage fullPage">

<div>
    <h1>Sugar Cookies</h1>
    <h3>Yields: 23 cookies (46 if using both halves of the dough)</h3>
</div>

<div>
    <br><h3>Ingredients:</h3>
    <h3>For the dough:</h3>
    <ul>
        <li><input type="checkbox" id="amountOfButterForSugarCookies" name="amountOfButterForSugarCookies" value="">
            <label for="amountOfButterForSugarCookies">Softened Butter: 3 stick (or 24 tbsp)</label></li>
        <br>
        <li><input type="checkbox" id="amountOfFlourForSugarCookies" name="amountOfFlourForSugarCookies" value="">
            <label for="amountOfFlourForSugarCookies">All-Purpose Flour: 4 and 1/2 cups (more for shaping and dusting the dough)</label> </li>
        <br>
        <li><input type="checkbox" id="amountOfSugarForSugarCookies" name="amountOfSugarForSugarCookies" value="">
            <label for="amountOfSugarForSugarCookies">Sugar: 1 1/2 cups</label></li>
        <br>
        <li><input type="checkbox" id="amountOfVanillaExtractForSugarCookies" name="amountOfVanillaExtractForSugarCookies" value="">
            <label for="amountOfVanillaExtractForSugarCookies">Vanilla Extract: 1 1/2 tsp</label></li>
        <br>
        <li><input type="checkbox" id="amountOfEggsForSugarCookies" name="amountOfEggsForSugarCookies" value="">
            <label for="amountOfEggsForSugarCookies">Eggs: 1 whole, 2 egg yolks</label></li>
        <br>
        <li><input type="checkbox" id="amountOfBakingPowderForSugarCookies" name="amountOfBakingPowderForSugarCookies" value="">
            <label for="amountOfBakingPowderForSugarCookies">Baking Powder: 1/2 tsp</label></li>
        <br>
        <li><input type="checkbox" id="amountOfCreamOfTartarOrLemonJuiceForSugarCookies" name="amountOfCreamOfTartarOrLemonJuiceForSugarCookies" value="">
            <label for="amountOfCreamOfTartarOrLemonJuiceForSugarCookies">Cream of Tartar (or Lemon Juice as a substitute): 2 tsp</label></li>
        <br>
        <li><input type="checkbox" id="amountOfSaltForSugarCookies" name="amountOfSaltForSugarCookies" value="">
            <label for="amountOfSaltForSugarCookies">Salt: 1 tsp</label></li>
    </ul>
</div>

<div>
    <br><h3>Steps:</h3>
    <ol>
        <li><input type="checkbox" id="sugarCookiesStep1" name="sugarCookiesStep1" value=""><label for="sugarCookiesStep1">
            In a large bowl, cream together the softened butter, sugar and cream cheese until smooth, <br> making sure
            to scrap down the bowl as needed.</label></li>
        <br>
        <li><input type="checkbox" id="sugarCookiesStep2" name="sugarCookiesStep2" value=""><label for="sugarCookiesStep2">
            Add in the vanilla extract, eggs, cream of tartar (or lemon juice) and mix to combine.</label></li>
        <br>
        <li><input type="checkbox" id="sugarCookiesStep3" name="sugarCookiesStep3" value=""><label for="sugarCookiesStep3">
            Sift in the flour, baking powder, and salt into the mixture and beat until everything has been <br>
            incorporated and a smooth, slightly sticky ball of dough forms.</label></li>
        <br>
        <li><input type="checkbox" id="sugarCookiesStep4" name="sugarCookiesStep4" value=""><label for="sugarCookiesStep4">
            Cover the dough in plastic wrap and leave it in the fridge for 1 hour to set.</label></li>
    </ol>
</div>
