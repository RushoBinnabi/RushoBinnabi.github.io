<!-- this eggSaladSandwich html file contains the html for the egg salad sandwich recipe. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Egg Salad Sandwich</title>
    <link rel="stylesheet" href="styles.css"> <!-- adds style using external css file. -->
    <link rel="stylesheet" type="text/css" href="hideButtons.css" media="print"> <!-- hides the buttons when trying to either print the page or saving it. -->
    <link rel="icon" href="icons\icon.ico"> <!-- adds browser icon. -->
    <meta name="viewport" content="width=device-width, height-device-height, initial-scale=1, maximum-scale=10, minimum-scale=0, user-scalable=yes">
</head>
<body class="backgroundImage fullPage">

<!--
    this div container has the heading for the recipe.
-->

<div class="textSize">
    <h1>Egg Salad Sandwich</h1>
    <h3>Yields: 1-2 sandwiches</h3>
    <script type="text/javascript" src="script.js"></script><button type="button" class="mainButtonBorder buttonPadding" onclick="printPage()"><b>Save Recipe</b></button>
    <br>
    <br>
</div>

<!--
   this ingredients div container has checkboxes set up so that users can check off ingredients and their measurements as they have them.
-->

<div class="textSize">
    <h3>Ingredients:</h3>
    <ul>
        <li><input type="checkbox" id="eggSaladSandwichEggs" name="eggSaladSandwichEggs" value="">
            <label for="eggSaladSandwichEggs">Eggs: 1-2</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichMayonnaise" name="eggSaladSandwichMayonnaise" value="">
            <label for="eggSaladSandwichMayonnaise">Mayonnaise: 2-3 tbsp</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichSalt" name="eggSaladSandwichSalt" value="">
            <label for="eggSaladSandwichSalt">Salt: 1 pinch, adjust as needed</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichBlackPepper" name="eggSaladSandwichBlackPepper" value="">
            <label for="eggSaladSandwichBlackPepper">Black Pepper: 1 pinch, adjust as needed</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichPaprika" name="eggSaladSandwichPaprika" value="">
            <label for="eggSaladSandwichPaprika">Paprika: 1 pinch, adjust as needed</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichBread" name="eggSaladSandwichBread" value="">
            <label for="eggSaladSandwichBread">Bread Slices (optionally toasted): 2</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichCucumbers" name="eggSaladSandwichCucumbers" value="">
            <label for="eggSaladSandwichCucumbers">1/4 cup of Cucumbers</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichOnions" name="eggSaladSandwichOnions" value="">
            <label for="eggSaladSandwichOnions">1/4 cup of Onions</label></li>
    </ul>
</div>
<br>

<!--
   this steps div container has checkboxes set up so that users can check off the steps to making the recipe as they do them.
-->

<div class="textSize">
    <h3>Steps:</h3>
    <ol class="textAlignment">
        <li><input type="checkbox" id="eggSaladSandwichStep1" name="eggSaladSandwichStep1" value="">
            <label for="eggSaladSandwichStep1">In a large saucepan, boil the eggs in some salted walter for 10 minutes.
                    <br> Set aside to cool in some ice water. Peel the eggs into a bowl.</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichStep2" name="eggSaladSandwichStep2" value="">
            <label for="eggSaladSandwichStep2">Mash the eggs or scoop out the yolks and chop up the whites until <br>
                    slightly chunky. Dice the cucumbers and onions.</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichStep3" name="eggSaladSandwichStep3" value="">
            <label for="eggSaladSandwichStep3">Combine everything with the seasonings and the mayonnaise until <br>
                    well combined.</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichStep4" name="eggSaladSandwichStep4" value="">
            <label for="eggSaladSandwichStep4">Lightly spread some mayonnaise on the bread slices and spread <br>
                    some of the filling on one of the slices. Cover with the other slice <br>
                    and cut off the ends.</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichStep5" name="eggSaladSandwichStep5" value="">
            <label for="eggSaladSandwichStep5">Wrap in plastic wrap to make sure the sandwich doesn't fall apart <br>
                    and slice diagonally.</label></li>
        <br>
        <li><input type="checkbox" id="eggSaladSandwichStep6" name="eggSaladSandwichStep6" value="">
            <label for="eggSaladSandwichStep6">Enjoy.</label></li>
    </ol>
</div>
<br>

<!--
    this buttons div class handles all the javascript functionality for redirecting pages.
-->

<div class="buttons middleButtons">
    <br>
    <h3><script type="text/javascript" src="script.js"></script><button class="mainButtonBorder buttonPadding" id="eggSaladSandwichPictures" onclick="eggSaladSandwichPictures()"><b>Pictures</b></button></h3>
    <h3><script type="text/javascript" src="script.js"></script><button class="mainButtonBorder buttonPadding" id="backToRecipes" onclick="recipes()"><b>Back to Recipes</b></button></h3>
    <h3><script type="text/javascript" src="script.js"></script><button class="mainButtonBorder buttonPadding" id="backToHomepage" onclick="homepage()"><b>Back to Homepage</b></button></h3>
    <br>
</div>

</body>
</html>
