<!DOCTYPE html>
<html lang="en" class="fullPage">
<head>
    <link rel="stylesheet" href="styles.css"> <!-- adds style using external css file. -->
    <meta charset="UTF-8">
    <title>Chili Oil</title>
    <link rel="icon" href="icons\icon.ico"> <!-- adds browser icon. -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
</head>
<body class="backgroundImage fullPage">

<!--
    this div container has the images for the recipe.
-->

<div class="images">
    <div class="row">
        <div class="column">
            <img class="imageSpacing" src="pictures\20231203_152821.jpg" alt="No Pictures Available" width="350" height="330">
            <img class="imageSpacing" src="pictures\20231205_134604.jpg" alt="No Pictures Available" width="350" height="330">
            <img class="imageSpacing" src="pictures\20231208_213215.jpg" alt="No Pictures Available" width="350" height="330">
        </div>
    </div>
</div>

<!--
    this div container has the heading for the recipe.
-->

<div>
    <h1>Chili Oil</h1>
</div>

<!--
   this ingredients div container has checkboxes setup so that users can check off ingredients and their measurements as they have them.
-->

<div>
    <h3>Ingredients:</h3>
    <ul>
        <li><input type="checkbox" id="chiliOilChiliFlakes" name="chiliOilChiliFlakes" value=""><label for="chiliOilChiliFlakes">3/4 cups of chili flakes</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilCinnamonSticks" name="chiliOilCinnamonSticks" value=""><label for="chiliOilCinnamonSticks">2 cinnamon sticks</label> </li>
        <br>
        <li><input type="checkbox" id="chiliOilSzechuanPeppercorns" name="chiliOilSzechuanPeppercorns" value=""><label for="chiliOilSzechuanPeppercorns">1/2 cup of szechuan peppercorns</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilStarAnise" name="chiliOilStarAnise" value=""><label for="chiliOilStarAnise">3 star anise</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilSalt" name="chiliOilSalt" value=""><label for="chiliOilSalt">1 tsp of salt</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilBlackPepper" name="chiliOilBlackPepper" value=""><label for="chiliOilBlackPepper"> 1 1/2 tsp of black pepper</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilCLoves" name="chiliOilCloves" value=""><label for="chiliOilCLoves">1/4 cups of cloves</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilOil" name="chiliOilOil" value=""><label for="chiliOilOil">3 cups of oil</label></li>
    </ul>
</div>
<br>

<!--
   this steps div container has checkboxes set up so that users can check off the steps to making this recipe as they do them.
-->

<div>
    <h3>Steps:</h3>
    <ol>
        <li><input type="checkbox" id="chiliOilStep1" name="chiliOilStep1" value=""><label for="chiliOilStep1">
            Put the chili flakes and szechuan peppercorns into a large, heat safe <br> bowl or jar and set aside.</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilStep2" name="chiliOilStep2" value=""><label for="chiliOilStep2">
            Pour the spices and aromatics along with the oil into a sauce
            over <br> medium to low heat and gently and periodically stir
            until the oil <br> reaches about 225&deg;F (110&deg;C).</label></li>
        <br>
        <li><input type="checkbox" id="chiliOilStep3" name="chiliOilStep3" value=""><label for="chiliOilStep3">
            Strain the infused oil into the chili flakes and szechuan peppercorns, <br>
            stir to combine and leave to cool.</label></li>
    </ol>
</div>

<!--
    this buttons div class handles all the javascript functionality for redirecting pages.
-->

<div class="buttons buttonPaddingChiliOil">
    <h3><script language="JavaScript" type="text/javascript" src="script.js"></script><button id="backToRecipes" onclick="recipes()">Back to Recipes</button></h3>
    <h3><script language="JavaScript" type="text/javascript" src="script.js"></script><button id="backToHomepage" onclick="homepage()">Back to Homepage</button></h3>
    <br>
</div>
</body>
</html>
